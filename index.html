<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat with Hugging Face AI</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    padding: 0 1rem;
  }
  #chat-container {
    flex-grow: 1;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.7rem;
  }
  .bubble {
    max-width: 70%;
    padding: 0.8rem 1rem;
    border-radius: 15px;
    line-height: 1.4;
    white-space: pre-wrap;
  }
  .user {
    align-self: flex-end;
    background: #0b82f7;
    color: white;
  }
  .bot {
    align-self: flex-start;
    background: #333;
    color: white;
  }
  form {
    display: flex;
    padding: 1rem 0;
    border-top: 1px solid #333;
  }
  input[type="text"] {
    flex-grow: 1;
    padding: 0.8rem 1rem;
    font-size: 1rem;
    border-radius: 20px;
    border: none;
    outline: none;
  }
  button {
    margin-left: 0.7rem;
    padding: 0 1.5rem;
    border: none;
    background-color: #0b82f7;
    color: white;
    font-weight: 600;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #086cd1;
  }
</style>
</head>
<body>

<div id="chat-container"></div>

<form id="chat-form" autocomplete="off">
  <input type="text" id="chat-input" placeholder="Type your message..." required />
  <button type="submit">Send</button>
</form>

<script src="script.js"></script>
</body>
</html>
