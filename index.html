<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Free AI Chat Demo</title>
<style>
  body { background: #222; color: #eee; font-family: sans-serif; display: flex; justify-content: center; padding: 1rem; }
  #chat { max-width: 600px; width: 100%; }
  .bubble { padding: 10px; border-radius: 8px; margin: 10px 0; max-width: 80%; }
  .user { background: #0b82f7; color: white; align-self: flex-end; }
  .bot { background: #444; color: white; align-self: flex-start; }
  #messages { display: flex; flex-direction: column; }
  form { display: flex; margin-top: 1rem; }
  input[type="text"] { flex-grow: 1; padding: 10px; border-radius: 6px; border: none; }
  button { padding: 10px; border: none; border-radius: 6px; background: #28a745; color: white; margin-left: 10px; }
</style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <form id="chat-form">
      <input id="input" autocomplete="off" placeholder="Ask something..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
